<div class="card border rounded-4 shadow-sm mb-4">
  <div class="card-body p-3">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-start mb-2">
      <div>
        <div class="fw-semibold">{{ data.org }}</div>
        <small class="text-muted">Sponsored by {{ data.sponsor }} Â· {{ data.timeAgo }}</small>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="#" class="small fw-semibold text-primary">+ Follow</a>
        <i class="bi bi-three-dots-vertical text-muted"></i>
      </div>
    </div>

    <!-- Banner Image -->
    <div class="mb-3">
      <img [src]="data.banner" class="imAg-fluid rounded-3 w-100" alt="webinar image" />
    </div>

    <!-- Credit Tag -->
    <div class="mb-2">
      <span class="badge bg-warning-subtle text-warning rounded-pill px-3 py-1">
        <i class="bi bi-star-fill me-1"></i> {{ data.credits }}
      </span>
    </div>

    <!-- Title -->
    <div class="fw-semibold mb-2">{{ data.title }}</div>

    <!-- Live Date & Ask Question -->
    <div class="d-flex justify-content-between align-items-center bg-info-subtle rounded-2 p-2 mb-2">
      <small class="text-muted">Goes live on<br><b>{{ data.goLive }}</b></small>
      <button class="btn btn-dark rounded-pill px-3 py-1">Ask a question</button>
    </div>

    <!-- Highlights -->
    <div class="text-muted small mb-2">
      <b>KEY HIGHLIGHTS</b><br />
      {{ data.highlights }}
    </div>

    <!-- Footer -->
    <div class="d-flex justify-content-between small text-muted border-top pt-2">
      <div class="d-flex align-items-center gap-3">
        <div><i class="bi bi-hand-thumbs-up"></i> {{ data.likes }} Likes</div>
        <div><i class="bi bi-chat-left-text"></i> {{ data.comments }} Comments</div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div><i class="bi bi-eye"></i> {{ data.watching }} Watching</div>
        <div class="d-flex gap-2">
          <i class="bi bi-share" title="Share"></i>
          <i class="bi bi-repeat" title="Repost"></i>
        </div>
      </div>
    </div>

  </div>
</div>
