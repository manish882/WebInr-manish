<div class="webinar-card shadow-sm rounded-3">
  <div class="card-header d-flex align-items-center justify-content-between p-2">
    <div class="d-flex align-items-center gap-2">
      <img [src]="data.avatar" alt="org avatar" class="avatar" />
      <div class="small">
        <div class="fw-semibold">{{ data.org }}</div>
        <div class="text-muted" style="font-size: 11px;">
          {{ data.followers }} followers Â· {{ data.timeAgo }}
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a href="#" class="text-primary small fw-semibold">+</a>
      <i class="bi bi-three-dots-vertical text-muted"></i>
    </div>
  </div>

  <div class="banner-wrap position-relative">
    <img [src]="data.banner" alt="banner" class="banner-img w-100" />
    <div *ngIf="data.isLive" class="live-ribbon d-flex align-items-center">
      <i class="bi bi-record-fill me-1"></i> Live
    </div>
    <div *ngIf="data.viewers" class="viewers-pill d-flex align-items-center">
      <i class="bi bi-people-fill me-1"></i> {{ data.viewers | number }}
    </div>
    <div *ngIf="data.duration" class="duration-badge">
      {{ data.duration }}
    </div>
  </div>

  <div class="card-body p-2">
    <div class="mb-2">
      <span class="credits-pill d-inline-flex align-items-center">
        <i class="bi bi-star-fill me-1"></i>
        <span>{{ data.credits }}</span>
        <small class="ms-2 text-danger credits-expiry">{{ data.creditsExpiry }}</small>
      </span>
    </div>

    <div class="title fw-semibold mb-2">
      {{ data.title }}
    </div>

    <div class="key-chip mb-2">
      <div class="small text-muted"><b>KEY HIGHLIGHTS</b></div>
      <div class="chip-text">{{ data.highlights }}</div>
    </div>

    <div class="card-footer d-flex justify-content-between align-items-center mt-2">
      <div class="d-flex gap-3 small text-muted align-items-center">
        <div class="d-flex align-items-center gap-1">
          <i class="bi bi-hand-thumbs-up"></i>
          <span>{{ data.likes }}</span>
        </div>
        <div class="d-flex align-items-center gap-1">
          <i class="bi bi-chat-left-text"></i>
          <span>{{ data.comments }}</span>
        </div>
      </div>

      <div class="d-flex gap-3 small text-muted align-items-center">
        <div class="d-flex align-items-center gap-1">
          <i class="bi bi-eye"></i>
          <span>{{ data.views }}</span>
        </div>
        <div class="d-flex gap-2">
          <i class="bi bi-share"></i>
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </div>
    </div>
  </div>
</div>
